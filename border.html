<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html,body{
    width: 100%;
    height: 100%;
    background-color: rgb(129, 92, 39);
}
.d1{
    padding: 20px;
}
.d2{
    width: 100px;
    height: 100px;
}

</style>
</head>

<body>
    <div class="d1">

        <!-- Simple border example of border class in bootstrap -->
        <div class="d2 border"></div>
        <br>

        
        <!-- Different border classes in bootstrap -->
        <div class="d2 border border-top-0"></div>
        <br>

        <div class="d2 border border-right-0"></div>
        <br>

        <div class="d2 border border-bottom-0"></div>
        <br>

        <div class="d2 border border-left-0"></div>
        <br>

    </div>
</body>
</html>
